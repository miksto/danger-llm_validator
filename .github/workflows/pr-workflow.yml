name: PR Checks

on:
  pull_request:

jobs:
  pr-checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: [ '2.7', '3.0', '3.1', '3.2', '3.3' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: false

      - name: Bundle install
        run: bundle install

      - name: Run tests
        run: bundle exec rake spec
